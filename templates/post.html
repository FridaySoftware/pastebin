<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-markdown/2.10.0/css/bootstrap-markdown.min.css" rel="stylesheet">
    <link href="{{ baseurl }}/static/css/main.css" rel="stylesheet">
    <link href="{{ baseurl }}/static/css/twemoji-awesome.css" rel="stylesheet">
    <title>PostBin</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <br><br>
            <h2 style="color:#f4511e;"><b>PostBin</b></h2>
            <br>
            <a href="{{ baseurl }}/" class="header-nav">PasteBin</a>
            <a href="#" class="header-nav active">PostBin</a>
        </div>
    </div>
</div>
<br><br>
<div class="container">
    <div class="row">
        <div class="col">
            <form action="{{ baseurl }}/post" method="POST" id="ppstfile" name="postform">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="twa twa-sparkles"></i> Options</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="inputPoster">Title:</label>
                                <input type="text" class="form-control" id="id_title" name="title"
                                       aria-describedby="posterHelp"
                                       placeholder="Max 50 characters, can be blank" maxlength="50">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputPoster">Poster:</label>
                                <input type="text" class="form-control" id="id_poster" name="poster"
                                       aria-describedby="posterHelp"
                                       placeholder="Max 30 characters, can be blank" maxlength="30">
                            </div>
                        </div>
                    </div>
                </div>
                </br>
                <div class="card">
                    <div class="card-header">
                        <h4><i class="twa twa-tada"></i> Content</h4>
                    </div>

                    <div class="card-body" style="padding: 0;">
                        <div class="form-group" style="margin-bottom:0;">
                            <textarea class="form-control {% if content_empty %}is-invalid{% endif %}" id="id_content"
                                      data-iconlibrary="fa"
                                      name="content" rows="20" wrap="off" data-provide="markdown"
                                      style="overflow:scroll;"></textarea>
                            {% if content_empty %}
                                <div class="invalid-feedback">
                                    Please Fill the Content!
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div style="text-align:right;">
                    <button type="submit" class="page-btn btn btn-radius btn-white">Post!</button>
                </div>
            </form>
        </div>
    </div>
</div>
<br>
<footer class="footer">
    <div class="container">
        <span class="text-muted"><strong>Copyright </strong><a href="https://github.com/cczu-osa">CCZU OSA</a> © 2018
</span>
    </div>
</footer>
<br>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-markdown/2.10.0/js/bootstrap-markdown.js"></script>
<script src="{{ baseurl }}/static/languages.js" type="text/javascript"></script>
<script src="{{ baseurl }}/static/markdown/to-markdown.js" type="text/javascript"></script>
<script src="{{ baseurl }}/static/markdown/markdown.js" type="text/javascript"></script>
<script type="text/javascript">
    (function ($) {
        $.fn.markdown.messages['zh'] = {
            'Bold': "粗体",
            'Italic': "斜体",
            'Heading': "标题",
            'URL/Link': "链接",
            'Image': "图片",
            'List': "列表",
            'Unordered List': "无序列表",
            'Ordered List': "有序列表",
            'Code': "代码",
            'Quote': "引用",
            'Preview': "预览",
            'strong text': "粗体",
            'emphasized text': "强调",
            'heading text': "标题",
            'enter link description here': "输入链接说明",
            'Insert Hyperlink': "URL地址",
            'enter image description here': "输入图片说明",
            'Insert Image Hyperlink': "图片URL地址",
            'enter image title here': "在这里输入图片标题",
            'list text here': "这里是列表文本",
            'code text here': "这里输入代码",
            'quote here': "这里输入引用文本"
        };
    }(jQuery));
    $("#id_content").markdown({language: 'zh'});
</script>
</body>
</html>
