<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/pastebin@1551174575.css" rel="stylesheet">
    <link href="{{ baseurl }}/static/css/main.css" rel="stylesheet">
    <link href="{{ baseurl }}/static/css/twemoji-awesome.css" rel="stylesheet">
    <title>About - PasteBin</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <br><br>
            <h2 style="color:#f4511e;"><b>PasteBin</b></h2>
            <br>
            <a href="{{ baseurl }}/" class="header-nav">Home</a>
            <a href="{{ baseurl }}/all" class="header-nav">Pasted</a>
            <a href="{{ baseurl }}/about" class="header-nav active">About</a>
        </div>
    </div>
</div>
<br><br>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4>Supported languages</h4>
        </div>
        <div class="card-body">
            <ul id="languages-list">

            </ul>
            <img id="building" style="display:none;" src="{{ baseurl }}/static/building.png">
        </div>
    </div>
</div>
<br>

<footer class="footer">
    <div class="container">
        <span class="text-muted">
            <strong>Copyright </strong><a href="https://github.com/cczu-osa">CCZU OSA</a> Â© 2018
        </span>
    </div>
</footer>
<br>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
<script>
    axios.get('{{ baseurl }}/static/languages.json').then(res => {
        s = ''
        for (i in res.data) {
            s += '<li>' + res.data[i] + '</li>'
        }
        $('#languages-list').html(s)
        $('#building').show()
    })
</script>
</body>
</html>
